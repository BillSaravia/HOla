<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head  th:replace="/layout/template :: header" >
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-12">
			<nav th:replace="/layout/template :: navegacion"></nav>
			<div class="card">
				<div class="card-header" ></div>
				<div class="card-body">
				<h3 th:if="ERROR!=null" th:text="${ERROR}" style="color:red"></h3>

					<form th:action="@{/pasajes/insertar}" th:object="${pasaje}" method="POST">
					<div class="form-group">
					<label for="id">CLIENTE</label> 
							<select th:field="*{cliente}" class="form-control">
		                         <option value=""> -- </option>
		                         <option  th:each="cliente : ${clientes}" th:value="${cliente.nombres}" th:text="${cliente.nombres}"/>
		                  	</select>
						</div>
					<div class="form-group">
					<label for="clase">CATEGORIA</label> 
							<select th:field="*{clase}" class="form-control" name="clase">
								 <option value=""> -- </option>
		                         <option value="EJECUTIVA - 1RA CLASE">EJECUTIVA - 1RA CLASE</option>
		                         <option value="ECONOMICA - 2DA CLASE">ECONOMICA - 2DA CLASE</option>
		                         <option value="TURISTA - 3RA CLASE">TURISTA - 3RA CLASE</option>
		                 
		                  	</select>
						</div>
						<div class="form-group">
							<label for="asiento">ASIENTO</label>
							<input type="number" class="form-control" th:field="*{asiento}" name="asiento">
						</div>
						<div class="form-group">
							<label for="precio">PRECIO</label>
							<input type="number" class="form-control" th:field="*{precio}" name="precio">
						</div>
						<input type="submit" th:value="${btn}" class="btn btn-primary">
					</form>
				</div>
			</div>
		</div>		
	</div>
</div>
</body>
</html>
