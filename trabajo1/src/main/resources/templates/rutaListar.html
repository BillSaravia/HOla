<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/template :: header">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-12">
			<nav th:replace="/layout/template :: navegacion"></nav>
			<div class="card mt-5">
				<div class="card-header"></div>
				<div class="card-body">
				<a class="btn btn-primary" href="/rutas/form">Registrar Ruta</a>
						<table class="table mt-3">
							<thead class="thead-dark">
								<tr>
									<th scope="col">ID</th>
									<th scope="col">CLIENTE</th>
									<th scope="col">ASIENTO</th>
									<th scope="col">ORIGEN</th>
									<th scope="col">DESTINO</th>
									<th scope="col">FECHA - SALIDA</th>
									<th scope="col">FECHA - LLEGADA</th>
									<th scope="col">EDITAR</th>
									<th scope="col">ELIMINAR</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="ruta : ${rutas}">
									<th scope="row" th:text="${ruta.id}"></th>
									<td th:text="${ruta.cliente}"></td>
									<td th:text="${ruta.pasaje}"></td>
									<td th:text="${ruta.origen}"></td>
									<td th:text="${ruta.destino}"></td>
									<td th:text="${ruta.fechaini}"></td>
									<td th:text="${ruta.fechafin}"></td>
									<td><a class="btn btn-warning"
										th:href="@{/rutas/form/} +${ruta.id}" th:text="Editar"></a></td>
									<td><a class="btn btn-danger"
										th:href="@{/rutas/eliminar/} +${ruta.id}" th:text="Eliminar" onclick="return confirm('Estas seguro de eliminar')"></a></td>
								</tr>
							</tbody>
						</table>
					</div>
			</div>
		</div>		
	</div>
</div>
</body>
</html>
