<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/template :: header">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-12">
			<nav th:replace="/layout/template :: navegacion"></nav>
			<div class="card mt-5">
				<div class="card-header"></div>
				<div class="card-body">
				<a class="btn btn-primary" href="/vuelos/form">Registrar Vuelo</a>
						<table class="table mt-3">
							<thead class="thead-dark">
								<tr>
									<th scope="col">ID</th>
									<th scope="col">CLIENTE</th>
									<th scope="col">ORIGEN - DESTINO</th>
									<th scope="col">COMPAÃ‘IA</th>
									<th scope="col">TIPO DE VUELO</th>
									<th scope="col">PRECIO</th>
									<th scope="col">EDITAR</th>
									<th scope="col">ELIMINAR</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="vuelo : ${vuelos} ">
									<th scope="row" th:text="${vuelo.id}"></th>
									<td th:text="${vuelo.cliente}"></td>
									<td th:text="${vuelo.ruta}"></td>
									<td th:text="${vuelo.aerolinea}"></td>
									<td th:text="${vuelo.tipo}"></td>
									<td th:text="${vuelo.pasaje}"></td>
									<td><a class="btn btn-warning"
										th:href="@{/vuelos/form/} +${vuelo.id}" th:text="Editar"></a></td>
									<td><a class="btn btn-danger"
										th:href="@{/vuelos/eliminar/} +${vuelo.id}" th:text="Eliminar" onclick="return confirm('Estas seguro de eliminar')"></a></td>
								</tr>
							</tbody>
						</table>
					</div>
			</div>
		</div>		
	</div>
</div>
</body>
</html>
