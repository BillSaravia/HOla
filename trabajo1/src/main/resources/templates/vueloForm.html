<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head  th:replace="/layout/template :: header" >
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-12">
			<nav th:replace="/layout/template :: navegacion"></nav>
			<div class="card">
				<div class="card-header" ></div>
				<div class="card-body">
				<h3 th:if="ERROR!=null" th:text="${ERROR}" style="color:red"></h3>

					<form th:action="@{/vuelos/insertar}" th:object="${vuelo}" method="POST">
					<div class="form-group">
						<label for="id">CLIENTE</label> 
							<select th:field="*{cliente}" class="form-control">
		                         <option value=""> -- </option>
		                         <option  th:each="cliente : ${clientes}" th:value="${cliente.nombres}" th:text="${cliente.nombres}"/>
		                  	</select>
						</div>
						<div class="form-group">
						<label for="asiento">ORIGEN</label> 
							<select th:field="*{ruta}" class="form-control">
		                         <option value=""> -- </option>
		                         <option  th:each="ruta : ${rutas}" th:value="${ruta.origen}" th:text="${ruta.origen}"/>
		                  	</select>
						</div>
						<div class="form-group">
						<label for="asiento">DESTINO</label> 
							<select th:field="*{ruta}" class="form-control">
		                         <option value=""> -- </option>
		                         <option  th:each="ruta : ${rutas}" th:value="${ruta.destino}" th:text="${ruta.destino}"/>
		                  	</select>
						</div>
						<div class="form-group">
							<label for="nombre">AEROLINEA</label> 
							<input type="text" class="form-control" th:field="*{aerolinea}" name="aerolinea">
						</div>
						<div class="form-group">
							<label for="apellidos">TIPO DE VUELO</label>
							<input type="text" class="form-control" th:field="*{tipo}" name="tipo">
						</div>
						<div class="form-group">
							<label for="id">PRECIO</label> 
							<select th:field="*{pasaje}" class="form-control">

		                         <option value=""> -- </option>
		                         <option  th:each="pasaje : ${pasajes}" th:value="${pasaje.precio}" th:text="${pasaje.precio} + ' Soles'"/>
		                  	</select>
						</div>
						<input type="submit" th:value="${btn}" class="btn btn-primary">
					</form>
				</div>
			</div>
		</div>		
	</div>
</div>
</body>
</html>
