<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head  th:replace="/layout/template :: header" >
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-12">
			<nav th:replace="/layout/template :: navegacion"></nav>
			<div class="card">
				<div class="card-header" ></div>
				<div class="card-body">
				<h3 th:if="ERROR!=null" th:text="${ERROR}" style="color:red"></h3>

					<form th:action="@{/rutas/insertar}" th:object="${ruta}" method="POST">
						<div class="form-group">
						<label for="id">CLIENTE</label> 
							<select th:field="*{cliente}" class="form-control">
		                         <option value=""> -- </option>
		                         <option  th:each="cliente : ${clientes}" th:value="${cliente.nombres}" th:text="${cliente.nombres}"/>
		                  	</select>
						</div>
						<div class="form-group">
						<label for="asiento">ASIENTO</label> 
							<select th:field="*{pasaje}" class="form-control">
		                         <option value=""> -- </option>
		                         <option  th:each="pasaje : ${pasajes}" th:value="${pasaje.clase}" th:text="${pasaje.clase}"/>
		                  	</select>
						</div>
						<div class="form-group">
							<label for="nombre">ORIGEN</label> 
							<input type="text" class="form-control" th:field="*{origen}" name="nombre">
						</div>
						<div class="form-group">
							<label for="apellidos">DESTINO</label>
							<input type="text" class="form-control" th:field="*{destino}" name="apellidos">
						</div>
						<div class="form-group">
							<label for="ruc">FECHA - SALIDA</label>
							<input type="date" class="form-control" th:field="*{fechaini}" name="telefono">
						</div>
						<div class="form-group">
							<label for="ruc">FECHA - LLEGADA</label>
							<input type="date" class="form-control" th:field="*{fechafin}" name="correo">
						</div>
						<input type="submit" th:value="${btn}" class="btn btn-primary">
					</form>
				</div>
			</div>
		</div>		
	</div>
</div>
</body>
</html>
